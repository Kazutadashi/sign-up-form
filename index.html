<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <img src="images/background.jpeg" alt="shogi board and pieces at an angle">
    </aside>
    <div class="main-content">
        <header>
            <h1>
                This is not a real shogi website! This is actually just a practice project to test out my fancy new form skills.
                Sign up <em>now</em> for all the best Shogi news.
            </h1>
            <h1>You know you want to.</h1>

        </header>
        <form action="#" method="post">
            <p>Lets do this!</p>
            <section class="form-fields">
                
                <div class="form-box">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
            
                <div class="form-box">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            
                <div class="form-box">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
            
                <div class="form-box">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" id="phone-num" name="phone-num">
                </div>
            
                <div class="form-box">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
            
                <div class="form-box">
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" name="confirm-pwd">
                </div>
            </section>
            <section class="submission">
                <button type="submit">Create Account</button>
                <span>
                    <p>Already have an account?</p><a href="#">Log in</a>
                </span>
            </section>
        </form>
    </div>
</body>
</html>
